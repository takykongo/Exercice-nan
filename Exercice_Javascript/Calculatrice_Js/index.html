<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <h1>Calculatrice</h1>
    <div id="contenu_calculatrice">
        <table>
            
            <tr>
                <td colspan="6"><input id="ecran" type="text"></td>
            </tr>
            
            <tr style="height: 20px;"></tr>
        
            <tr>
                <td><button onclick="puissance()">X^Y</button></td>
                <td><button onclick="puissance2()">X^2</button></td>
                <td><button onclick="abs()">|x|</button></td>
                <td><button onclick="ln()">ln</button></td>
                <td><button onclick="log()">Log</button></td>
                <td><button onclick="sin()">Sin</button></td>
            </tr>
            <tr>
                <td><button onclick="cos()">Cos</button></td>
                <td><button onclick="tan()">Tan</button></td>
                <td><button onclick="racine()">√x</button></td>
                <td><button onclick="expo()">Expo</button></td>
                <td><button>On</button></td>
                <td><button onclick="pi()">π</button></td>
            </tr>
            
            <tr style="height: 20px;"></tr>
            
            <tr>
                <td><button onclick="afficher('1')">1</button></td>
                <td><button onclick="afficher('2')">2</button></td> 
                <td><button onclick="afficher('3')">3</button></td>
                <td> </td>
                <td><button onclick="effacer()">DEL</button></td>
                <td><button onclick="delet()">AC</button></td>
            </tr>
            <tr>
                <td><button onclick="afficher('4')">4</button></td>
                <td><button onclick="afficher('5')">5</button></td>
                <td><button onclick="afficher('7')">6</button></td>
                <td> </td>
                <td><button onclick="afficher('*')">x</button></td>
                <td><button onclick="afficher('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="afficher('7')">7</button></td>
                <td><button onclick="afficher('8')">8</button></td>
                <td><button onclick="afficher('9')">9</button></td>
                    <td> </td>
                <td><button onclick="afficher('+')">+</button></td>
                <td><button onclick="afficher('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="afficher('0')">0</button></td>
                <td><button onclick="afficher('.')">.</button></td>
                <td><button onclick="afficher('(')">(</button></td>
                <td> </td>
                <td><button onclick="afficher(')')">)</button></td>
                <td><button onclick="calculer()">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
